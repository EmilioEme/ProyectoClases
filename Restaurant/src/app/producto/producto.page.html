<ion-header>
  <ion-toolbar>
    <ion-title>producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor= "let pro of productos" [routerLink]="['/producto', pro.id]">
      <ion-avatar slot="start">
        <ion-img [src]="pro.url"></ion-img>
      </ion-avatar>
      <ion-label>
        {{pro.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
